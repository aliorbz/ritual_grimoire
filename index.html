
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritual Grimoire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); opacity: 0.1; }
            50% { transform: translate(20px, -20px) scale(1.1); opacity: 0.2; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.1; }
        }
        .smoke-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(0,0,0,0.8) 100%);
            z-index: 10;
        }
        .smoke-particle {
            position: absolute;
            background: radial-gradient(circle, rgba(57, 255, 20, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            animation: drift 15s infinite ease-in-out;
        }
        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.04;
            background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
        }
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        h1, h2, h3, .gothic {
            font-family: 'Cinzel Decorative', serif;
        }
        .neon-text {
            color: #39FF14;
            text-shadow: 0 0 5px rgba(57, 255, 20, 0.5), 0 0 10px rgba(57, 255, 20, 0.3);
        }
        .neon-border {
            border: 1px solid rgba(57, 255, 20, 0.3);
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.1);
        }
        .neon-border-hover:hover {
            border-color: #39FF14;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.4);
            transition: all 0.3s ease;
        }
        .flicker {
            animation: flicker-anim 2s infinite;
        }
        @keyframes flicker-anim {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.5; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div class="smoke-overlay"></div>
    <div class="grain"></div>
    <!-- Smoke particles -->
    <div class="smoke-particle" style="width: 400px; height: 400px; top: 10%; left: 10%;"></div>
    <div class="smoke-particle" style="width: 500px; height: 500px; bottom: 10%; right: 10%; animation-delay: -5s;"></div>
     <script type="module" src="/index.tsx"></script>
</body>
</html>
